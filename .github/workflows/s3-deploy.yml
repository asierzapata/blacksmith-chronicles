name: s3-depl

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: AKIAZ7EFWPMXNZUKL74M
          aws-secret-access-key: 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
          aws-region: eu-west-2
      - name: Build React App
        run: yarn build
      - name: Deploy app build to S3 bucket
        run: aws s3 sync ./entry_points/game_web/build s3://smity-game --delete
